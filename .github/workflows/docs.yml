name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11.4'

      - name: Install dependencies
        run: |
          # First, install the main package dependencies
          julia --project=. -e 'import Pkg; Pkg.instantiate()'
          # Then install the docs dependencies
          cd docs
          julia --project=. -e 'import Pkg; Pkg.instantiate()'
          cd ..

      - name: Build and deploy documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd docs
          julia --project=. -e 'include("make.jl")'
          
          # Set up git for deployment
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Copy documentation directly to docs/ directory
          cp -r build/* ../
          
          # Add and commit
          cd ..
          git add .
          git commit -m "Update documentation"
          
          # Push to main branch
          git push origin main --force
          
          # Add CNAME file for custom domain if needed
          echo "stochasticgene.github.io" > CNAME
          git add CNAME
          git commit -m "Add CNAME file"
          git push origin main --force
