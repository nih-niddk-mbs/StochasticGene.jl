name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11.4'

      - name: Setup Julia environment
        run: |
          # Create a fresh environment for the package
          julia --project=. -e 'import Pkg; Pkg.activate("."); Pkg.instantiate(); Pkg.precompile()'
          # Create a fresh environment for docs
          julia --project=docs -e 'import Pkg; Pkg.activate("."); Pkg.instantiate(); Pkg.precompile()'

      - name: Build documentation
        run: |
          # Build the package first to ensure it's precompiled
          julia --project=. -e 'import Pkg; Pkg.build("StochasticGene")'
          # Build documentation
          cd docs
          julia --project=. -e 'import Pkg; Pkg.build("Documenter"); include("make.jl")'

      - name: Deploy documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Initialize git repository
          git init
          git remote add origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Copy documentation directly to docs/ directory
          cp -r docs/build/* ../
          
          # Add and commit
          cd ..
          git add .
          git commit -m "Update documentation"
          
          # Push to main branch
          git push origin main --force
          
          # Add CNAME file for custom domain if needed
          echo "stochasticgene.github.io" > CNAME
          git add CNAME
          git commit -m "Add CNAME file"
          git push origin main --force
